<html>
    <head>
        <title>Tính tổng số nguyên</title>
    </head>
    <body>
        <script>
            let soThuNhat = Number(prompt("nhập số thứ nhất"))
            let soThuHai = Number(prompt("nhập số thứ hai"))
            let tong = soThuNhat + soThuHai
            alert("tổng hai số là : " + tong)
        </script>
    </body>
</html>
